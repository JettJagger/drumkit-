<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="header">Drum Sounds</h1>

    <div class="drumrow">
        <img class="drumkit"src="./image/drumkit.avif" alt="drumkit">
    </div>

    <div class="row">

        <div id="boom" class="">
            <button>Boom</button>
        </div>

        <div id="clap" class="">
            <button>Clap</button>
        </div>

        <div id="hihat" class="">
            <button>Hihat</button>
        </div>

        <div id="kick" class="">
            <button>Kick</button>
        </div>

        <div id="openhat" class="">
            <button>Openhat</button>
        </div>

        <div id="ride" class="">
            <button>Ride</button>
        </div>

        <div id="snare" class="">
            <button>Snare</button>
        </div>

        <div id="tink" class="">
            <button>Tink</button>
        </div>

        <div id="tom" class="">
            <button>Tom</button>
        </div>

    </div>

    <div class="row">
        <div id="boom" class="key">
            <p>A</p>
        </div>

        <div id="clap" class="key">
            <p>S</p>
        </div>

        <div id="hihat" class="key">
            <p>D</p>
        </div>

        <div id="kick" class="key">
            <p>F</p>
        </div>


        <div id="openhat" class="key">
            <p>G</p>
        </div>

        <div id="ride" class="key">
            <p>H</p>
        </div>


        <div id="snare" class="key">
            <p>J</p>
        </div>

        <div id="tink" class="key">
            <p>K</p>
        </div>

        <div id="tom" class="key">
            <p>L</p>
        </div>

    </div>
    <script src="./script.js">   </script>
</body>

</html>
